<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
        </linearGradient>
    </defs>
    <!-- Disk Shape -->
    <rect x="12" y="12" width="40" height="40" rx="4" stroke="url(#grad4)" stroke-width="2.5" fill="none" />
    <!-- Label Area -->
    <rect x="20" y="12" width="24" height="12" fill="none" stroke="url(#grad4)" stroke-width="1.5" opacity="0.6" />
    <!-- Slider/Shutter -->
    <rect x="18" y="36" width="28" height="16" fill="none" stroke="url(#grad4)" stroke-width="1.5" opacity="0.8">
            <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
    </rect>
    <!-- Data write animation -->
    <circle cx="56" cy="56" r="4" fill="url(#grad4)" opacity="0">
            <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
    </circle>
</svg>