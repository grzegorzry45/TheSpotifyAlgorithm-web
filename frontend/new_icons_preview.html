<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Icons Preview</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: monospace;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .icon-card {
            border: 1px solid #333;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }
        .icon-card h3 {
            font-size: 14px;
            color: #888;
            margin-top: 15px;
            text-transform: uppercase;
        }
        svg {
            display: inline-block;
        }
    </style>
</head>
<body>

    <!-- ICON 1: LIBRARY / YOUR TRACKS (Replaces ðŸ“š, ðŸŽµ) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Back Record -->
            <circle cx="24" cy="24" r="16" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.4">
                 <animate attributeName="cx" values="24;28;24" dur="3s" repeatCount="indefinite" />
            </circle>
            <!-- Middle Record -->
            <circle cx="32" cy="32" r="16" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.7">
                 <animate attributeName="r" values="16;17;16" dur="2s" repeatCount="indefinite" />
            </circle>
            <!-- Front Record -->
            <circle cx="40" cy="40" r="16" stroke="url(#grad1)" stroke-width="2.5" fill="none">
                 <animate attributeName="cx" values="40;36;40" dur="3s" repeatCount="indefinite" />
            </circle>
            <!-- Center Holes -->
            <circle cx="24" cy="24" r="2" fill="url(#grad1)" opacity="0.4">
                <animate attributeName="cx" values="24;28;24" dur="3s" repeatCount="indefinite" />
            </circle>
            <circle cx="32" cy="32" r="2" fill="url(#grad1)" opacity="0.7" />
            <circle cx="40" cy="40" r="2" fill="url(#grad1)">
                <animate attributeName="cx" values="40;36;40" dur="3s" repeatCount="indefinite" />
            </circle>
            <!-- Music Note overlay -->
            <path d="M40 28 V16 L52 13 V25" stroke="url(#grad1)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
                 <animate attributeName="y" values="0;-2;0" dur="1.5s" repeatCount="indefinite" />
            </path>
        </svg>
        <h3>Library / Tracks</h3>
    </div>

    <!-- ICON 2: RECOMMENDATIONS (Replaces âœ¨, ðŸ’¡) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Lightbulb shape -->
            <path d="M32 54 V58 M24 58 H40 M32 10 C22 10 14 18 14 28 C14 36 20 42 24 46 V50 H40 V46 C44 42 50 36 50 28 C50 18 42 10 32 10Z" stroke="url(#grad2)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="stroke-opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite" />
            </path>
            <!-- Filament -->
            <path d="M28 28 L32 36 L36 28" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
                <animate attributeName="d" values="M28 28 L32 36 L36 28;M28 30 L32 38 L36 30;M28 28 L32 36 L36 28" dur="0.5s" repeatCount="indefinite" />
            </path>
            <!-- Sparks/Rays -->
            <line x1="32" y1="2" x2="32" y2="6" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round" opacity="0.6">
                <animate attributeName="y1" values="2;0;2" dur="1.5s" repeatCount="indefinite" />
            </line>
            <line x1="56" y1="14" x2="53" y2="17" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round" opacity="0.6">
                 <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.2s" repeatCount="indefinite" />
            </line>
            <line x1="8" y1="14" x2="11" y2="17" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round" opacity="0.6">
                 <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" begin="0.4s" repeatCount="indefinite" />
            </line>
            <!-- Stars -->
            <path d="M54 40 L56 36 L58 40 L62 42 L58 44 L56 48 L54 44 L50 42 Z" fill="url(#grad2)" opacity="0.5">
                <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite" />
                <animate attributeName="transform" type="scale" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" additive="sum" />
            </path>
        </svg>
        <h3>Recommendations</h3>
    </div>

    <!-- ICON 3: UPLOAD / FOLDER (Replaces ðŸ“, ðŸ“¤, ðŸ“¥) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Folder Back -->
            <path d="M8 20 L24 20 L28 24 L56 24 V52 H8 V20Z" stroke="url(#grad3)" stroke-width="2" fill="none" opacity="0.5" />
            <!-- Folder Front (Animated) -->
            <path d="M8 52 H56 V30 H8 V52Z" stroke="url(#grad3)" stroke-width="2.5" fill="none">
                 <animate attributeName="d" values="M8 52 H56 V30 H8 V52Z;M8 52 H56 V34 H8 V52Z;M8 52 H56 V30 H8 V52Z" dur="2s" repeatCount="indefinite" />
            </path>
            <!-- Arrow Up -->
            <path d="M32 44 V14 M32 14 L24 22 M32 14 L40 22" stroke="url(#grad3)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="y1" values="44;40;44" dur="1.5s" repeatCount="indefinite" />
                <animate attributeName="y2" values="14;10;14" dur="1.5s" repeatCount="indefinite" />
                <animateTransform attributeName="transform" type="translate" values="0 4; 0 0; 0 4" dur="1.5s" repeatCount="indefinite" />
            </path>
        </svg>
        <h3>Upload / File</h3>
    </div>

    <!-- ICON 4: SAVE / PRESET (Replaces ðŸ’¾) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Disk Shape -->
            <rect x="12" y="12" width="40" height="40" rx="4" stroke="url(#grad4)" stroke-width="2.5" fill="none" />
            <!-- Label Area -->
            <rect x="20" y="12" width="24" height="12" fill="none" stroke="url(#grad4)" stroke-width="1.5" opacity="0.6" />
            <!-- Slider/Shutter -->
            <rect x="18" y="36" width="28" height="16" fill="none" stroke="url(#grad4)" stroke-width="1.5" opacity="0.8">
                 <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2s" repeatCount="indefinite" />
            </rect>
            <!-- Data write animation -->
            <circle cx="56" cy="56" r="4" fill="url(#grad4)" opacity="0">
                 <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite" />
            </circle>
        </svg>
        <h3>Save / Preset</h3>
    </div>

    <!-- ICON 5: ANALYSIS / SETTINGS (Replaces ðŸŽšï¸, ðŸŽ¹) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- EQ Bars -->
            <rect x="10" y="32" width="6" height="20" rx="1" fill="url(#grad5)" opacity="0.6">
                <animate attributeName="height" values="20;30;15;25;20" dur="1.2s" repeatCount="indefinite" />
                <animate attributeName="y" values="32;22;37;27;32" dur="1.2s" repeatCount="indefinite" />
            </rect>
            <rect x="20" y="24" width="6" height="28" rx="1" fill="url(#grad5)" opacity="0.8">
                <animate attributeName="height" values="28;38;20;32;28" dur="1.5s" repeatCount="indefinite" />
                <animate attributeName="y" values="24;14;32;20;24" dur="1.5s" repeatCount="indefinite" />
            </rect>
            <rect x="30" y="16" width="6" height="36" rx="1" fill="url(#grad5)">
                <animate attributeName="height" values="36;42;28;36" dur="1.3s" repeatCount="indefinite" />
                <animate attributeName="y" values="16;10;24;16" dur="1.3s" repeatCount="indefinite" />
            </rect>
            <rect x="40" y="28" width="6" height="24" rx="1" fill="url(#grad5)" opacity="0.8">
                <animate attributeName="height" values="24;14;30;24" dur="1.4s" repeatCount="indefinite" />
                <animate attributeName="y" values="28;38;22;28" dur="1.4s" repeatCount="indefinite" />
            </rect>
            <rect x="50" y="36" width="6" height="16" rx="1" fill="url(#grad5)" opacity="0.6">
                <animate attributeName="height" values="16;26;10;16" dur="1.1s" repeatCount="indefinite" />
                <animate attributeName="y" values="36;26;42;36" dur="1.1s" repeatCount="indefinite" />
            </rect>
        </svg>
        <h3>Analysis / EQ</h3>
    </div>

    <!-- ICON 6: AUTH / KEY (Replaces ðŸ”‘) -->
    <div class="icon-card">
        <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1DB954;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#1ed760;stop-opacity:1" />
                </linearGradient>
            </defs>
            <!-- Key Head -->
            <circle cx="24" cy="24" r="10" stroke="url(#grad6)" stroke-width="2.5" fill="none" />
            <circle cx="24" cy="24" r="4" fill="url(#grad6)" opacity="0.5">
                <animate attributeName="r" values="4;5;4" dur="2s" repeatCount="indefinite" />
            </circle>
            <!-- Key Body -->
            <path d="M32 30 L50 48 L54 44 L56 46 L52 50 L56 54 L52 58 L42 48" stroke="url(#grad6)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" />
            <!-- Lock effect -->
            <rect x="14" y="14" width="20" height="20" rx="2" stroke="url(#grad6)" stroke-width="1" opacity="0.3" fill="none">
                 <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite" />
            </rect>
        </svg>
        <h3>Auth / Login</h3>
    </div>

</body>
</html>
